<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>The Daily Wiki</title>
  </head>
  <body style="background-color: #E0DFD5">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <h1 class="text-light">The Daily Wiki</h1>
    </div>
  </nav>

  <div class="container">
    <br><br>
    <div class="row">
      <div class="col-md-7">
        <h1 class="display-4">Read a new Wikipedia article each day.</h1>
        <h3 class="text-muted">Get recommended a new article to read each day based on your interests.</h4><br><br>
      </div>


      <div class="col-md-5 border border-secondary rounded bg-light d-none d-sm-block">
        <br>
        <h1 class="text-center">Sign in</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"> Stay signed in.<br><br>
          </div>

          <button type="submit" class="btn btn-success btn-block">Login</button><br><br>
        </form>


      </div>

      <div class="col-md-5 d-sm-none">
        <button class="btn btn-success btn-block btn-lg">Login</button>
        <button class="btn btn-success btn-block btn-lg">Register</button>
      </div>


    </div>
    <br>
    <div class="row">
      <div class="col-md-7"></div>
      <div class="col-md-5 border border-secondary rounded bg-light d-none d-sm-block">
        <br>
        New to TheDailyWiki? <a href="#">Register</a><br><br>
      </div>
    </div>





    <br><br><br>
  </div>
  </body>
</html>
